<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Love Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: navy;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: fadeInOut 2s infinite, bounce 1.5s infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: floatUp 5s infinite ease-in-out;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id='message'></div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
<script>
        const message = "Happy Birthday Dhiraj Sir ðŸŽ‰";
        const container = document.getElementById("message");
        container.style.fontSize = "50px";
        container.style.fontWeight = "bold";
        container.style.textShadow = "0 0 10px rgba(255, 255, 255, 0.8)";
        container.style.color = "white";
        container.style.position = "absolute";
        container.style.top = "10vh";

        function createLetterAnimation(letter, index) {
            const span = document.createElement("span");
            span.textContent = letter;
            span.style.position = "relative";
            span.style.opacity = "0";
            span.style.animation = `fall 1s ${index * 0.2}s forwards`;
            container.appendChild(span);
        }

        message.split("").forEach((letter, index) => {
            createLetterAnimation(letter, index);
        });

        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </script>
</body>
</html>
