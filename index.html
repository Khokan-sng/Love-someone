<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Birthday Message</title>
    <style>
        body {
            display: flex; gap: 5px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: navy;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .falling-text {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            display: flex;
        }
        .letter {
            opacity: 0;
            position: relative;
            animation: fall 1s forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: floatUp 5s infinite ease-in-out;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="falling-text" id="message"></div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
        
        const message = "Happy_Birthday_Dhiraj_Sir_ðŸŽ‰ðŸŽŠðŸ˜€";
        const container = document.getElementById("message");
        
        message.split("").forEach((letter, index) => {
            if (letter === ' ') letter = 'Â ';
            const span = document.createElement("span");
            span.textContent = letter;
            span.classList.add("letter");
            span.style.animationDelay = `${index * 0.2}s`;
            container.appendChild(span);
        });
    </script>
</body>
</html>
